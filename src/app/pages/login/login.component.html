<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 login-container">
            <h1 class="text-center login-title">י.ח.ד - ניהול לקוחות</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" #myForm="ngForm" (ngSubmit)="login()">
                  <input type="text" 
                        name="email"
                        class="form-control" 
                        placeholder="דואר אלקטרוני" 
                        [(ngModel)]="email"
                        required autofocus>
                  
                  <input type="password" 
                        name="password"
                        class="form-control" 
                        placeholder="סיסמא" 
                        [(ngModel)]="password"
                        required>

                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                      התחבר</button>
                </form>
            </div>
        </div>
    </div>
</div>
