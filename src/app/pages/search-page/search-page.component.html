<div class="search-container">
  <form #search="ngForm" (ngSubmit)="findCustomer($event)">

    <div *ngIf="customersList" class="autocompletep-container">
    <ul>
      <li *ngFor="let cust of customersList">
        {{cust.customerName}}
      </li>
    </ul>
  </div>
  </form>
</div>
