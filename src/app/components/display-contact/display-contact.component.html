<div class="box-customer-details">
  <div class="header-box-customer-details">
    <h3>אנשי קשר</h3>
  </div>
  <div class="contacts-container">
    <div class="row" *ngFor="let contact of contactList">
      <div class="contact-name" tabindex="0">
        {{contact.firstName}} {{contact.lastName}}
        <span class="contact-details">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              טלפון:
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              {{contact.phone}}
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              מס סלולארי:
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              {{contact.celPhone}}
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              דוא"ל:
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              {{contact.email}}
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
</div>
